    <!DOCTYPE html>
    
        <html lang="PL-pl">

            <head>

                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Kalkulator</title>
                <link href="arkusz1.css" rel="stylesheet">

            </head>
            
        <body>

            <script src="Skrypt1.js"></script>

                <div class="Calculator">

                    <div class="Result">

                    <form><input type="text" id="Item_cont" placeholder="0" readonly></form>
                    
                    </div>

                    <div class="content">

                        <div class="b_nums">

                            <button onclick="numberclick('1')">1</button>
                            <button onclick="numberclick('2')">2</button>
                            <button onclick="numberclick('3')">3</button>

                            <br><br>

                            <button onclick="numberclick('4')">4</button>
                            <button onclick="numberclick('5')">5</button>
                            <button onclick="numberclick('6')">6</button>

                            <br><br>

                            <button onclick="numberclick('7')">7</button>
                            <button onclick="numberclick('8')">8</button>
                            <button onclick="numberclick('9')">9</button>

                            <br><br>

                            <button onclick="opclick('.')">.</button>
                            <button onclick="numberclick('0')">0</button>
                            <button onclick="showAnswer()">=</button>

                        </div>

                        &nbsp; &nbsp; 

                        <div class="b_ops">

                            <button onclick="opclick('*')">*</button>

                            <br><br>

                            <button onclick="opclick('/')">/</button>

                            <br><br>

                            <button onclick="opclick('+')">+</button>

                            <br><br>

                            <button onclick="opclick('-')">-</button>

                            <br><br>

                            <button onclick="clearCalc()">C</button>

                        </div>

                    </div>

                </div>

        </body>
</html>
